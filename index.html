<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>composer</title>
  <link href="./abcjs-audio.css" media="all" rel="stylesheet" type="text/css" />
  <script src="./abcjs-basic-min.js" type="text/javascript"></script>
  <style>
    #whole {
      display: flex;
    }

    h1 {
      width: 500px;
      margin: 10px auto;
    }

    #left {
      width: 400px;
      margin: 30px 20px 0 20px;
    }

    .abcjs-inline-audio {
      max-width: 770px;
    }
  </style>
</head>

<body>
  <h1>random improvizer</h1>
  <div id="whole">
    <div id="left">
      <textarea id="score" name="score" cols="50" rows="20">
M: 4/4
L: 1/8
|:</textarea><br>
      <form name="test">
        <input type="file" id="selfile">
      </form>

      <p>コード:
        <input type="text" id="chord">
      </p>
      <p>スケール:
        <select id="scale">
          <option value="major">メジャー</option>
          <option value="minor">マイナー</option>
          <option value="seventh">セブンス</option>
          <option value="m7b5">ハーフディミニッシュ</option>
          <option value="ionian">イオニアン</option>
          <option value="dorian">ドリアン</option>
          <option value="phrygian">フリジアン</option>
          <option value="lydian">リディアン</option>
          <option value="mixolydian">ミクソリディアン</option>
          <option value="aeolian">エオリアン</option>
          <option value="locrian">ロクリアン</option>
        </select>
      </p>
      <button id="add">ABC譜に追加</button>
      <button onclick="onRender(scoreObj); return false;">五線譜作成</button>
      <button id="save">ABC譜保存</button>
    </div>

    <div id="right">
      <div id="notation"></div>
      <div id="audio"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
